<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="/">CRUD MINI PROJECT Update</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 ">
                <h2 class="text-white bg-dark text-center p-3"> Insert the Rent data</h2>
                <br>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="from-group">
                        <label for="fname">Enter First Name:</label>
                        <input type="text" class="form-control" placeholder="Enter First Name" name="fname" value={{d.fname}} required>
                        <label for="lname">Enter Last Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" value={{d.lname}} required>
                        <label for="email">Enter Email:</label>
                        <input type="text" class="form-control" placeholder="Enter email" name="email" value={{d.email}} required>
                        <label for="phone">Enter Phone No:</label>
                        <input type="number" class="form-control" placeholder="Enter Phone No" name="phone" value={{d.phone}} required>
                        <label for="unit">Enter Meter Unit:</label>
                        <input type="number" class="form-control" placeholder="Enter Meter Unit" name="unit" value={{d.unit}} required>
                        <label for="bill">Enter Bill:</label>
                        <input type="number" class="form-control" placeholder="Enter Bill" name="bill" value={{d.bill}} required>

                        <button type="submit" class="btn btn-primary mt-3">Update</button>
                    </div>
                </form>
            </div>
            {% comment %} <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3"> Rental Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Unit</th>
                            <th scope="col">Bill</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for d in data %}
                        <tr>
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.fname}}</td>
                            <td>{{d.lname}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.phone}}</td>
                            <td>{{d.unit}}</td>
                            <td>{{d.bill}}</td>
                            <td><a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
                            <td><a type="button" href="/delete/{{d.id}}"  class="btn btn-danger">Delete</a></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div> {% endcomment %}

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
